---
layout: page
script: assets/post.js
---

<div id="page">
  <div id="content">
    <div id="content-wrap">
      {% include ceiling.html %}
      <article>
        <h1>{{ page.title }}</h1>
        <div class="authors">
          {% for author in page.authors %}
          <address>
            <a href="{{ author.homepage }}">{{ author.name }}</a>
          </address>
          {% endfor %}
        </div>
        {{ content }}
      </article>
      <!-- Duoshuo Comment BEGIN -->
      <div class="ds-thread" data-thread-key="{{ page.url }}"></div>
      <!-- Duoshuo Comment END -->
      {% include footer.html %}
    </div>
  </div>
  <div id="nav">
    <a href="javascript:void(0)" class="toggler" id="J_toggler">
      <i class="iconfont">&#271;</i>
      <span class="label">导航</span>
    </a>
    <a href="/" class="logo"><i class="iconfont">&#532;</i>THX</a>
    <ul class="categories menu">
    {% for category in site.categories %}
      <li>
        <a href="/{{ category[0] }}" class="entry">
          <i class="iconfont mi-{{ category[0] }}"></i>
          {{ category[0] | capitalize }}
        </a>
      </li>
    {% endfor %}
    </ul>
  </div>
</div>
